<div class="maindiv">
    <!--    ==============Plan  Selection==================================-->
    <div #mapContainer id="map"></div>

    <div class="Captura-de-Pantalla-2020-03-25-a-las-155236">
        <!--    <label class="choose-plan"> Plans </label> <border-radius>-->
        <div class="Rectangle-3-Copy-3" style="width: 71%; height: 121px;">
            <div style="padding-top: 27px; padding-left: 27px; padding-left: 21px;">
                <select id="plan" #plan class="DENTAL-PLAN" (change)="onPlanChange(plan.value)">
                   <option class="DENTAL-PLAN" value="" selected>DENTAL PLAN</option>
                   <option class="DENTAL-PLAN" value="National Options PPO 20"
                   >National Options PPO 20</option>
                   <option class="DENTAL-PLAN" value="National Select Managed Care"
                   >National Select Managed Care</option>
                   <option class="DENTAL-PLAN" value="National Options PPO 30">
                   National Options PPO 30</option>
                </select>

                <input class="YOUR-location" [(ngModel)]="parameter_list.location" placeholder="       YOUR LOCATION" />
                <!--      <mat-card class="example-result-card">-->
                <div class="Rectangle-739-Copy">
                    <span>Range </span>
                    <mat-slider [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel" [tickInterval]="getSliderTickInterval()" [(ngModel)]="value">
                    </mat-slider>
                    <span> mi</span>
                </div>

                <!--      <input class="YOUR-location" id="distance" name="distance" placeholder="distance">-->

                <!--===============================================-->
                <button class="AdvancedSEARCH_div" (click)="filterByPlan_And_Location_Distance()">
          SEARCH
        </button>
            </div>
            <!--  ====================Advanced search Button=======-->
            <div>
                <button class="Advanced-search" (click)="advancedSearch()">
          Advanced search
        </button>
                <img src="../../../assets/icons/page-1-copy.png" height="7" width="12" />
            </div>
        </div>

        <!--    /////////              Availability        ////-->

        <div class="zIndex" [hidden]="!isAdvancedSearchButtonCliked" style="width: 71%; position: relative; bottom: 16px;">
            <hr class="horizontal-line" />
            <div class="row">
                <div class="avaialbility_div">
                    <div class="availability">AVAILABILITY</div>
                    <label class="Accepting-new-patien"> Accessing new Patients</label>

                    <div style="display: inline-block">
                        <label>
              <input
                type="checkbox"
                #inputE1
                id="accessebility"
                [(ngModel)]="parameter_list.acceptingNew"
                (change)="isacceptingNew(inputE1.checked)"
                name="newPatientAccessibility"
                data-toggle="toggle"
              />
            </label>
                    </div>
                </div>

                <div class="Specialization_div " style="display: inline-block">
                    <label class="Specialization"> SPECIALIZATION</label>
                    <div>
                        <div style="display:inline-block">
                            <label class="containerLabel" for="oralSurgeon">
                <input
                  type="checkbox"
                  #inputE2
                  id="oralSurgeon"
                  [(ngModel)]="oralSureon"
                  (change)="isOralSurgeon(inputE2.checked)"
                />
                <span class="checkmark"></span>
                Oral Surgeon
              </label>
                            <label class="containerLabel" for="endodontist">Endodontist
                <input
                  type="checkbox"
                  id="endodontist"
                  #inputElement3
                  [(ngModel)]="endodontist"
                  (change)="isEndodontist(inputElement3.checked)"
                />
                <span class="checkmark"></span>
              </label>
                        </div>

                        <div style="margin-left:10px; display: inline-block">
                            <label class="containerLabel" for="LoremIpsum2">Maxillofacial Surgeon
                <input type="checkbox" id="LoremIpsum2" />
                <span class="checkmark"></span>
              </label>

                            <label class="containerLabel" for="Pediatric1">
                Pediatric
                <input type="checkbox" id="Pediatric1" />
                <!--            <label class="Lorem-Ipsum">Pediatric-->
                <span class="checkmark"></span>
              </label>
                        </div>
                    </div>
                </div>
            </div>

            <!--    ================= Times Attributies         ==================-->
            <hr class="horizontal-line" style="margin-left: 12px;" />
            <div class="row">
                <div class="AccessebilityTimeframe">
                    <label class="Extended-Hours"> EXTENDED HOURS</label>
                    <br />
                    <label class="Saturday"> Saturday</label>
                    <input style="height:12px" type="checkbox" id="extendedhourse_saturday" #inputElement4 [(ngModel)]="Extendedhourse_saturday" (change)="isThereExtendedhourse_saturday(inputElement4.checked)" name="extendedhourse_saturday" data-toggle="toggle" />
                    <br />
                    <br />
                    <label class="Weekday"> Weekday</label>
                    <input type="checkbox" id="extendedhourse_weekday" #inputElement6 [(ngModel)]="weekday" (change)="isWeekdayWorking(inputElement6.checked)" name="extendedhourse_weekday" data-toggle="toggle" />
                </div>

                    <span></span>
