<div class="maindiv">
  <!--    ==============Plan  Selection==================================-->
  <div #mapContainer id="map"></div>

  <div class="Captura-de-Pantalla-2020-03-25-a-las-155236">
    <!--    <label class="choose-plan"> Plans </label> <border-radius>-->
    <div class="Rectangle-3-Copy-3">

      <select id="plan" [(ngModel)]="this.Choose_Dental_Plan" #plan class="DENTAL-PLAN-Select"
              (change)="onPlanChange(plan.value)">
        <option class="DENTAL-PLAN" value ="" selected> Choose Dental Plan</option>
        <option class="DENTAL-PLAN" value="National Options PPO 20">National Options PPO 20</option>
        <option class="DENTAL-PLAN" value="National Select Managed Care">National Select Managed Care</option>
        <option class="DENTAL-PLAN" value="National Options PPO 30"> National Options PPO 30</option>
      </select>

      <input class="YOUR-location" [(ngModel)]="parameter_list.location" placeholder="YOUR LOCATION">
      <!--      <mat-card class="example-result-card">-->

      <label class="distancetoSearch"> Distance  </label>
      <div class="Rectangle-739-Copy">
        <mat-slider
          [max]="max"
          [min]="min"
          [step]="step"
          [thumbLabel]="thumbLabel"
          [tickInterval]="getSliderTickInterval()"
          [(ngModel)]="value34"
        >
        </mat-slider>
      </div>


      <!--      <input class="YOUR-location" id="distance" name="distance" placeholder="distance">-->

      <!--===============================================-->
      <button class="AdvancedSEARCH_div" (click)="filterByPlan_And_Location_Distance()"> Search</button>
      <!--  ====================Advanced search Button=======-->
      <div >
        <button class="Advanced-search" (click)="advancedSearch()"> Advanced search</button>
        <img src="../../../assets/icons/page-1-copy.png" height="7" width="12"/>
      </div>

    </div>

    <!--    /////////              Availability        ////-->

    <div class="zIndex" [hidden]="!isAdvancedSearchButtonCliked">
      <hr class="horizontal-line">
      <div class="avaialbility_div">
        <label class="availability"> AVAILABILITY</label>
        <br>
        <label class="Accepting-new-patien"> Accessing new Patients</label>

        <div style="display: inline-block">
          <label>
            <input type="checkbox" #inputE1 id="accessebility" [(ngModel)]="parameter_list.acceptingNew"
                   (change)="isacceptingNew(inputE1.checked)" name="newPatientAccessibility" data-toggle="toggle">

          </label>
        </div>

      </div>

      <div class="Specialization_div " style="display: inline-block">
        <label class="Specialization"> SPECIALIZATION</label>
        <div >
          <div style="display:inline-block">


            <label class="containerLabel" for="oralSurgeon">
            <input  type="checkbox" #inputE2 id="oralSurgeon" [(ngModel)]="oralSureon"
                    (change)="isOralSurgeon(inputE2.checked)">
              <span class="checkmark"></span>
              Oral Surgeon
            </label>
            <label class="containerLabel" for="endodontist">Endodontist
              <input type="checkbox" id="endodontist" #inputElement3 [(ngModel)]="endodontist"
                   (change)="isEndodontist(inputElement3.checked)">
              <span class="checkmark"></span>
            </label>
          </div>

          <div style="margin-left:10px; display: inline-block" >
            <label class="containerLabel" for="LoremIpsum2"> Maxillofacial Surgeon
            <input  type="checkbox" id="LoremIpsum2"#ip33 [(ngModel)]="maxillofacialSurgeon"
                    (change)="isMaxillofacial(ip33.checked)">
              <span class="checkmark"></span>
            </label>

            <label class="containerLabel" for ="Pediatric1"> Pediatric
            <input  type="checkbox" id="Pediatric1"#ip34 [(ngModel)]="Pediatric"
                    (change)="isPediatric(ip34.checked)">
<!--            <label class="Lorem-Ipsum">Pediatric-->
              <span class="checkmark"></span>
            </label>
          </div>

        </div>

      </div>

      <!--    ================= Times Attributies         ==================-->
      <div >
        <div class="AccessebilityTimeframe">
          <hr class="horizontal-line">
          <label class="Extended-Hours"> EXTENDED HOURS</label>
          <br>
          <label class="Saturday"> Saturday</label>
          <input  style="height:12px" type="checkbox" id="extendedhourse_saturday" #inputElement4 [(ngModel)]="Extendedhourse_saturday"
                 (change)="isThereExtendedhourse_saturday(inputElement4.checked)" name="extendedhourse_saturday"
                 data-toggle="toggle">
          <br>
          <br>
          <label class="Weekday"> Weekday</label>
          <input type="checkbox" id="extendedhourse_weekday" #inputElement6 [(ngModel)]="weekday"
                 (change)="isWeekdayWorking(inputElement6.checked)" name="extendedhourse_weekday" data-toggle="toggle">
        </div>

<!--              ===============    Accessibility==============-->
        <div class="accessibility_div">
          <label class="accessibility"> ACCESSIBILITY </label>
          <br>
          <label class="Handicap-Accessible"> Handicap Accessible</label>
          <!--          <input type="checkbox" id="handicapAccecebility" name="handicapAccecebility" data-toggle="toggle"toggle>-->
          <input type="checkbox" #inputElement7 [(ngModel)]="handicapAccecebility"
                 (change)="ishandicapAccecebility(inputElement7.checked)" data-toggle="toggle">
                  <span></span>
          <br>
        </div>

      </div>
      <!--    ===============    Doctor Profile ==================================-->
      <div  class="doctorProfile_div">
        <hr class="horizontal-line">
        <div class="DoctorName_div">
          <label class="doctor2" > DOCTOR NAME</label>
          <br>
          <input class="FIRST-NAME" [(ngModel)]="parameter_list.firstName" type="text" id="firstName" name="firstName"
                 placeholder="FIRST NAME">
          <input class="SECOND-NAME" [(ngModel)]="parameter_list.lastName" type="text" id="LastName" name="lastName"
                 placeholder="LAST NAME">
        </div>
        <div class="GENDER_div">
          <label class="GENDER"> GENDER</label>
          <br>
          <button (click)="isMale($event)" class="MALE" id="male" name="male"> MALE</button>
          <button class="FEMALE" id="female" (click)="isFemale($event)" name="female"> FEMALE</button>
        </div>


      </div>

            <label class="containerLabel" for="cbxPortugese">Portugese
              <input type="checkbox" id="cbxPortugese" #ip28 (change)="isPortugese(ip28.checked)">
              <span class="checkmark"></span>
            </label>

            <label class="containerLabel" for="cbxChinese">Chinese
              <input type="checkbox" id="cbxChinese" #ip29 (change)="isChinse(ip29.checked)">
              <span class="checkmark"></span>
            </label>

            <label class="containerLabel" for="cbxEgyptian">Egyptian
              <input type="checkbox" id="cbxEgyptian" #ip30 (change)="isEgyptsin(ip30.checked)">

            <label class="containerLabel" for="cbxGreek">Greek
              <input type="checkbox" id="cbxGreek"#ip37 (change)="isGreek(ip31.checked)">
