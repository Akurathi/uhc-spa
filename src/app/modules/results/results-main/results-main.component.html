<div id="searchBarContainer">
    <!--  <app-search-compenent [searchParams]="searchParams"></app-search-compenent>-->

    <div class="Rectangle-3-Copy-3">

        <select id="plan" [(ngModel)]="searchParams.plans" #plan class="DENTAL-PLAN-Select" (change)="onPlanChange(plan.value)">
<!--      <option class="DENTAL-PLAN" value ="" selected> Choose Dental Plan</option>-->
      <option class="DENTAL-PLAN" value="National Options PPO 20">National Options PPO 20</option>
      <option class="DENTAL-PLAN" value="National Select Managed Care" selected>National Select Managed Care</option>
      <option class="DENTAL-PLAN" value="National Options PPO 30"> National Options PPO 30</option>
    </select>

        <input class="YOUR-location" [(ngModel)]="searchParams.location" placeholder="Your Location" value="{{searchParams.location}}">
        <!--      <mat-card class="example-result-card">-->

        <label class="distancetoSearch"> Distance  </label>
        <div class="Rectangle-739-Copy">
            <mat-slider [max]="max" [min]="min" [step]="step" [thumbLabel]="thumbLabel" [tickInterval]="getSliderTickInterval()" [(ngModel)]="searchParams.distanceFromYourAddress">
            </mat-slider>
        </div>

        <!--===============================================-->
        <button class="AdvancedSEARCH_div btn btn-primary" (click)="filterByPlan_And_Location_Distance()"> Search</button>
    </div>

</div>
<div class="row">
    <section class="col-lg-2" id="filtersContainer">

        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title filter-title">
                        <a data-toggle="collapse" href="#collapseSpecialization">SPECIALIZATION</a>
                    </h4>
                </div>
                <div id="collapseSpecialization" class="panel-collapse collapse show">

                    <label class="containerLabel" for="cbxOralSurgeon">Oral Surgeon
            <input *ngIf="searchParams.specializationMap.get('OralSurgeon')" type="checkbox" checked id="cbxOralSurgeon"  (change)="onSpecializationCheckboxChanged('OralSurgeon')">
            <input *ngIf="!searchParams.specializationMap.get('OralSurgeon')" type="checkbox" id="cbxOralSurgeon"  (change)="onSpecializationCheckboxChanged('OralSurgeon')">
            <span class="checkmark"></span>
          </label>

                    <label class="containerLabel" for="cbxEndodontist">Endodontist
            <input *ngIf="searchParams.specializationMap.get('Endodontist')" checked type="checkbox" id="cbxEndodontist" (change)="onSpecializationCheckboxChanged('Endodontist')">
            <input *ngIf="!searchParams.specializationMap.get('Endodontist')" type="checkbox" id="cbxEndodontist" (change)="onSpecializationCheckboxChanged('Endodontist')">
            <span class="checkmark"></span>
          </label>

                    <label class="containerLabel" for="cbxMaxiSurgeon" (change)="onSpecializationCheckboxChanged('MaxillofacialSurgeon')">Maxillofacial Surgeon
            <input *ngIf="searchParams.specializationMap.get('MaxillofacialSurgeon')" checked type="checkbox" id="cbxMaxiSurgeon">
            <input *ngIf="!searchParams.specializationMap.get('MaxillofacialSurgeon')" type="checkbox" id="cbxMaxiSurgeon">
            <span class="checkmark"></span>
          </label>

                    <label class="containerLabel" for="cbxPediatric" (change)="onSpecializationCheckboxChanged('Pediatric')">Pediatric
            <input *ngIf="searchParams.specializationMap.get('Pediatric')" checked type="checkbox" id="cbxPediatric">
            <input *ngIf="!searchParams.specializationMap.get('Pediatric')" type="checkbox" id="cbxPediatric">
            <span class="checkmark"></span>
          </label>
                </div>
            </div>
        </div>

        <hr class="filterDivider">

        <div class="panel-group">
            <h4 class="panel-title filter-title">
                GENDER
            </h4>
            <div *ngIf="searchParams.gender == 'F'" class="btn-group btn-toggle gender">
                <input type="button" name="gender" class="btn btn-default" value="Male" (click)="changeGender('M')">
                <input type="button" name="gender" class="btn btn-primary active" value="Female" (click)="changeGender('F')">
            </div>
            <div *ngIf="searchParams.gender == 'M'" class="btn-group btn-toggle gender">
                <input type="button" name="gender" class="btn btn-primary active" value="Male" (click)="changeGender('M')">
                <input type="button" name="gender" class="btn btn-default" value="Female" (click)="changeGender('F')">
            </div>
            <div *ngIf="!searchParams.gender" class="btn-group btn-toggle gender">
                <input type="button" name="gender" class="btn btn-default" value="Male" (click)="changeGender('M')">
                <input type="button" name="gender" class="btn btn-default" value="Female" (click)="changeGender('F')">
            </div>
        </div>

        <hr class="filterDivider">

        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title filter-title">

            <input *ngIf="searchParams.languageMap.get('Egyptian')" checked type="checkbox" id="cbxEgyptian" (change)="onLangCheckboxChanged('Egyptian')">

            <span class="checkmark"></span>

            <input *ngIf="searchParams.languageMap.get('Farsi')" checked type="checkbox" id="cbxFarsi" (change)="onLangCheckboxChanged('Farsi')">

            <input *ngIf="searchParams.languageMap.get('Greek')" checked type="checkbox" id="cbxGreek" (change)="onLangCheckboxChanged('Greek')">
            <input *ngIf="!searchParams.languageMap.get('Greek')" type="checkbox" id="cbxGreek" (change)="onLangCheckboxChanged('Greek')">

            </div>
        </div>
