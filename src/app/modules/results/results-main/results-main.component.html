<div id="searchBarContainer">
  <app-search-compenent></app-search-compenent>
</div>
<div class="row">
  <section class="col-lg-2" id="filtersContainer">

    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title filter-title">
            <a data-toggle="collapse" href="#collapseSpecialization">SPECIALIZATION</a>
          </h4>
        </div>
        <div id="collapseSpecialization" class="panel-collapse collapse show">

          <label class="containerLabel" for="cbxOralSurgeon">Oral Surgeon
            <input *ngIf="searchParams.specialization" type="checkbox" checked id="cbxOralSurgeon"  (change)="onSpecializationCheckboxChanged('OralSurgeon')">
<!--            <input type="checkbox" checked id="cbxOralSurgeon">-->
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxEndodontist">Endodontist
            <input type="checkbox" id="cbxEndodontist" (change)="onSpecializationCheckboxChanged('Endodontist')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxMaxiSurgeon" (change)="onSpecializationCheckboxChanged('MaxillofacialSurgeon')">Maxillofacial Surgeon
            <input type="checkbox" id="cbxMaxiSurgeon">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxPediatric" (change)="onSpecializationCheckboxChanged('Pediatric')">Pediatric
            <input type="checkbox" id="cbxPediatric">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>

    <hr class="filterDivider">

    <div class="panel-group">
      <h4 class="panel-title filter-title">
        GENDER
      </h4>
      <div *ngIf="searchParams.gender == 'F'" class="btn-group btn-toggle gender">
        <input type="button" name="gender" class="btn btn-default" value="Male" (click)="changeGender('M')">
        <input type="button" name="gender" class="btn btn-primary active" value="Female" (click)="changeGender('F')">
      </div>
      <div *ngIf="searchParams.gender !== 'F'" class="btn-group btn-toggle gender">
        <input type="button" name="gender" class="btn btn-primary active" value="Male" (click)="changeGender('M')">
        <input type="button" name="gender" class="btn btn-default" value="Female" (click)="changeGender('F')">
      </div>
    </div>

    <hr class="filterDivider">

    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title filter-title">
            <a data-toggle="collapse" href="#collapseLanguages">LANGUAGES SPOKEN</a>
          </h4>
<!--          <img src="../../../../assets/icons/arrow-down.svg" class="float-right arrowDown">-->
        </div>
        <div id="collapseLanguages" class="panel-collapse collapse show">

          <label class="containerLabel" for="cbxArabic">Arabic
            <input type="checkbox" id="cbxArabic" (change)="onLangCheckboxChanged('Arabic')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxSpanish">Spanish
            <input type="checkbox" id="cbxSpanish" (change)="onLangCheckboxChanged('Spanish')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxGerman">German
            <input type="checkbox" id="cbxGerman" (change)="onLangCheckboxChanged('German')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxRomanian">Romanian
            <input type="checkbox" id="cbxRomanian" (change)="onLangCheckboxChanged('Romanian')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxFrench">French
            <input type="checkbox" id="cbxFrench" (change)="onLangCheckboxChanged('French')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxHindi">Hindi
            <input type="checkbox" id="cbxHindi" (change)="onLangCheckboxChanged('Hindi')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxItalian">Italian
            <input type="checkbox" id="cbxItalian" (change)="onLangCheckboxChanged('Italian')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxRussian">Russian
            <input type="checkbox" id="cbxRussian" (change)="onLangCheckboxChanged('Russian')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxKorean">Korean
            <input type="checkbox" id="cbxKorean" (change)="onLangCheckboxChanged('Korean')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxPortugese">Portugese
            <input type="checkbox" id="cbxPortugese" (change)="onLangCheckboxChanged('Portugese')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxChinese">Chinese
            <input type="checkbox" id="cbxChinese" (change)="onLangCheckboxChanged('Chinese')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxEgyptian">Egyptian
            <input type="checkbox" id="cbxEgyptian" (change)="onLangCheckboxChanged('Egyptian')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxFarsi">Farsi
            <input type="checkbox" id="cbxFarsi" (change)="onLangCheckboxChanged('Farsi')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxPolish">Polish
            <input type="checkbox" id="cbxPolish" (change)="onLangCheckboxChanged('Polish')">
            <span class="checkmark"></span>
          </label>

          <label class="containerLabel" for="cbxGreek">Greek
            <input type="checkbox" id="cbxGreek" (change)="onLangCheckboxChanged('Greek')">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>

    <hr class="filterDivider">

    <div class="panel-group">
      <h4 class="panel-title filter-title">
        ACCESSIBILITY
      </h4>
      <!--<label class="containerLabel" for="tglHandicapAccessible" style="padding-left: 0;">Handicap Accessible
&lt;!&ndash;        <input type="checkbox" checked data-toggle="toggle" data-size="xs">&ndash;&gt;
        <input type="checkbox" id="tglHandicapAccessible" checked data-toggle="toggle" data-style="ios" data-height="2" data-width="5" data-size="xs" data-on="Yes" data-off="No" >
&lt;!&ndash;        <span class="checkmark"></span>&ndash;&gt;
      </label>-->
      <span>

        <label class="switch" for="tglHandicapAccessible"><span>Handicap Accessible</span>
          <input type="checkbox" id="tglHandicapAccessible" checked>
          <span class="slider round"></span>
        </label>
      </span>
    </div>
  </section>


  <section class="col-lg-6" id="resultsContainer">
    <app-result-item [resItem]="resItem" *ngFor="let resItem of resItems">

    </app-result-item>


    <!--<app-result-item></app-result-item>
    <app-result-item></app-result-item>
    <app-result-item></app-result-item>
    <app-result-item></app-result-item>-->
  </section>


  <section #resultsMap class="col-lg-4" id="mapContainer">
  </section>


</div>
